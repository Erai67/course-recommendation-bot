<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Recommendation Bot</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --card-bg: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --card-shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--card-shadow);
      max-width: 500px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    h1 {
      margin-top: 0;
    }

    ul {
      text-align: left;
    }

    #darkModeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">🌙 Dark Mode</button>

  <div class="content">
    <h1>Welcome to the Course Recommendation Bot!</h1>
    <p>This website helps you find the best online courses in:</p>
    <ul>
      <li>📌 Data Science</li>
      <li>📌 Web Development</li>
      <li>📌 Artificial Intelligence</li>
      <li>📌 Cybersecurity</li>
    </ul>
    <p>Click the chat icon at the bottom-right corner to get started 🚀</p>
  </div>

  <script>
    // Toggle dark mode
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleBtn.textContent = '☀️ Light Mode';
      } else {
        toggleBtn.textContent = '🌙 Dark Mode';
      }
    });

    // Watson chat
    window.watsonAssistantChatOptions = {
      integrationID: "891ee862-ea2f-43c9-b364-a7de975ff4cb",
      region: "us-south",
      serviceInstanceID: "8b2b116f-19f8-477b-ae38-2d37b9281d48",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
              (window.watsonAssistantChatOptions.clientVersion || 'latest') +
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
